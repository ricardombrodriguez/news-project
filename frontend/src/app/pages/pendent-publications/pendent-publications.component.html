<app-menu></app-menu>

<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div class="content-wrapper" style="margin-left: 0px;">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="mb-2">
                        <h1 class="m-0">Pendent publications</h1>
                    </div>
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <div class="content">
                <div class="container-fluid">
                    <app-search (submit)="getFormData($event)"></app-search>

                    <div class="card card-default mt-3">
                        <div class="card-body">


                            <p *ngIf="publications.length>1" >Found {{publications.length}} publications.</p>

                            <p *ngIf="publications.length==1" >Found {{publications.length}} publication.</p>
    


                                <!-- AQUI -->
                                <!-- Listar as publicações -->
                                <hr>
                                <div *ngFor="let publication of publications">
                                    <app-publication [publication]="publication">
                                    </app-publication>
                                </div>

                                <!-- se n existir!!!!!!-->
                                <p *ngIf="publications.length==0">No pendent publications</p>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
